{% include "header.html" %}
    <div class="container">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center">Register <a href="http://opensnippets.com">open snippets</a></h2>
      <div class="card-body py-md-4">
       <form method="POST" >
            {% csrf_token %}
          <div class="form-group">
             <input type="text" class="form-control" id="name" name="username" placeholder="Name">
        </div>
        <div class="form-group">
             <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                            
                          
   <div class="form-group">
     <input type="password" class="form-control" name="password1" id="password" placeholder="Password">
   </div>
   <div class="form-group">
      <input type="password" class="form-control" name="password2" id="confirm-password" placeholder="confirm-password">
   </div>
   <div class="d-flex flex-row align-items-center justify-content-between">
    <button class="btn btn-primary" type="submit">Create Account</button>
                                
        </div>
       </form>
      <a href="login/">Login</a>

     </div>
  </div>
</div>
</div>
</div>
