{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="bi" src="/static/img1.jpg" width="40"
          height="32" role="img" aria-label="Bootstrap">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href={% url "category" %} class="nav-link px-2">Category</a></li>
        <li><a href={% url "blogs" %} class="nav-link px-2">Blog</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
        <li><a href={% url "contact" %} class="nav-link px-2">Contact</a></li>
      </ul>

      {% if user.is_authenticated %}
      <div class="col-md-3 text-end">
        <a type="button" href={% url "logout" %} class="btn btn-outline-primary me-2">logout</a>
        <a type="button" href={% url "register" %} class="btn btn-primary">{{user.username}}</a>
      </div>
      {% else %}
      <div class="col-md-3 text-end">
        <a type="button" href={% url "login" %} class="btn btn-outline-primary me-2">Login</a>
        <a type="button" href={% url "register" %} class="btn btn-primary">Sign-up</a>
      </div>
      {% endif %}
    </header>
  </div>
